<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker | Modern</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        :root {
            --bg-color: #121212;
            --primary-glass: rgba(255, 255, 255, 0.05);
            --secondary-glass: rgba(255, 255, 255, 0.03);
            --border-color: rgba(255, 255, 255, 0.1);
            --text-primary: #E0E0E0;
            --text-secondary: #BDBDBD;
            --accent-primary: #BB86FC;
            --accent-secondary: #03DAC6;
            --danger-color: #CF6679;
            --success-color: #66CF98;
        }

        /* General Reset & Body Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
        font-family: 'Inter', sans-serif;
        background-image: radial-gradient(circle at 1px 1px, rgba(255, 255, 255, 0.05) 1px, transparent 0);
        background-size: 20px 20px;
        color: var(--text-primary);
        display: flex;
        justify-content: center;
        align-items: center; /* Changed from flex-start to center */
        min-height: 100vh;
        padding: 2rem 1rem;
        background-color: var(--bg-color);
    } 

        /* Visually Hidden Class for Accessibility */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }

        /* Main Container */
        .container {
            width: 100%;
            max-width: 900px;
            background: var(--primary-glass);
            border-radius: 20px;
            border: 1px solid var(--border-color);
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            padding: 2rem;
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
        }

        header h1 {
            font-size: clamp(2rem, 5vw, 2.5rem);
            font-weight: 700;
        }

        .total-expenses-container {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            padding: 1.5rem;
            border-radius: 12px;
            text-align: center;
            margin-bottom: 2rem;
            color: #121212;
        }

        .total-expenses-container h2 {
            font-size: 1rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
            opacity: 0.9;
        }

        #total-amount {
            font-size: 2.5rem;
            font-weight: 700;
        }

        /* Responsive Content Grid */
        .content-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
        }

        @media (min-width: 768px) {
            .content-grid {
                grid-template-columns: 1fr 1fr;
            }
            .transactions-card, .report-card {
                grid-column: span 2;
            }
        }
         @media (min-width: 920px) {
            .transactions-card {
                grid-column: span 1;
            }
            .report-card {
                grid-column: span 2;
            }
         }


        .card {
            background: var(--secondary-glass);
            padding: 1.5rem;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
        }

        .card h3 {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        /* Form Styling */
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background-color: var(--primary-glass);
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input::placeholder { color: var(--text-secondary); opacity: 0.7; }
        .form-group input:focus-visible {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(187, 134, 252, 0.2);
        }

        .form-group button {
            padding: 0.8rem;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            color: #121212;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
        }

        .form-group button:hover { transform: translateY(-2px); box-shadow: 0 4px 15px rgba(0,0,0,0.2); }
        .form-group button:disabled { cursor: not-allowed; opacity: 0.7; }
        .spinner {
            border: 2px solid rgba(0, 0, 0, 0.3);
            border-top: 2px solid #121212;
            border-radius: 50%;
            width: 16px;
            height: 16px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Expense List & Items */
        #expense-list {
            list-style: none;
            max-height: 400px;
            overflow-y: auto;
            padding-right: 0.5rem; /* For scrollbar */
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
        #expense-list li {
            padding: 1rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.3s ease;
            animation: fadeIn 0.5s ease-out;
            margin: -1rem 0; /* Counteract padding for hover effect */
        }
        #expense-list li:last-child { border-bottom: none; }
        #expense-list li:hover { background-color: var(--primary-glass); }

        .expense-info { display: flex; align-items: center; gap: 1rem; }
        .category-icon { font-size: 1.5rem; color: var(--accent-secondary); width: 30px; text-align: center; }
        .description-group { display: flex; flex-direction: column; }
        .description-group .description { font-weight: 500; font-size: 1rem; }
        .description-group .category { font-size: 0.8rem; color: var(--text-secondary); }
        .amount-group { display: flex; align-items: center; gap: 1rem; }
        .expense-amount { font-size: 1.1rem; font-weight: 600; }
        .delete-btn {
            background: none; border: none; color: var(--text-secondary);
            cursor: pointer; font-size: 1rem; transition: all 0.3s ease; opacity: 0;
            padding: 0.5rem;
        }
        #expense-list li:hover .delete-btn { opacity: 1; }
        .delete-btn:hover { color: var(--danger-color); transform: scale(1.1); }

        /* Report Section */
        #report-form { display: flex; gap: 0.5rem; align-items: center; margin-bottom: 1.5rem; flex-wrap: wrap; }
        #report-form input {
            padding: 0.5rem; background: var(--primary-glass); border-radius: 5px;
            border: 1px solid var(--border-color); color: var(--text-primary); width: 100px;
        }
        #report-form button {
            padding: 0.5rem 1rem; background: var(--accent-secondary); border: none;
            border-radius: 5px; color: #121212; font-weight: 600; cursor: pointer;
        }
        
        #report-result .report-summary {
            display: flex; justify-content: space-around; text-align: center;
            background: var(--primary-glass); padding: 1rem; border-radius: 8px; margin-bottom: 1rem;
        }
        .summary-item strong { display: block; font-size: 1.5rem; color: var(--accent-primary); }
        
        #report-chart { list-style: none; margin-top: 1rem; }
        .chart-item {
            display: grid; grid-template-columns: 100px 1fr 80px; align-items: center;
            margin-bottom: 0.75rem; font-size: 0.9rem; gap: 1rem;
        }
        .chart-bar-container { background: var(--primary-glass); border-radius: 5px; height: 20px; overflow: hidden; }
        .chart-bar {
            background: linear-gradient(90deg, var(--accent-secondary), var(--accent-primary));
            height: 100%; border-radius: 5px;
            transition: width 0.5s ease-in-out; width: 0; /* Animate from 0 */
        }

        /* Toast Notification */
        .toast {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            padding: 1rem 2rem;
            border-radius: 8px;
            color: #121212;
            font-weight: 600;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s, transform 0.3s;
        }
        .toast.show {
            opacity: 1;
            visibility: visible;
            transform: translate(-50%, -10px);
        }
        .toast.success { background-color: var(--success-color); }
        .toast.error { background-color: var(--danger-color); }
    </style>
</head>
<body>
    <main class="container">
        <header>
            <h1>Expense Tracker</h1>
        </header>

        <div class="total-expenses-container">
            <h2>Total Expenses</h2>
            <div id="total-amount">0.00 EGP</div>
        </div>

        <div class="content-grid">
            <section class="card add-expense-card">
                <h3><i class="fas fa-plus-circle"></i> Add New Expense</h3>
                <form id="expense-form" class="form-group">
                    <div>
                        <label for="description" class="sr-only">Expense Description</label>
                        <input type="text" id="description" placeholder="Expense Description" required>
                    </div>
                    <div>
                        <label for="category" class="sr-only">Category</label>
                        <input type="text" id="category" placeholder="Category (e.g., Food, Bills)" required>
                    </div>
                    <div>
                        <label for="amount" class="sr-only">Amount</label>
                        <input type="number" id="amount" placeholder="Amount" required min="0.01" step="0.01">
                    </div>
                    <button type="submit" id="add-expense-btn">
                        <i class="fas fa-plus"></i>
                        <span>Add Expense</span>
                    </button>
                </form>
            </section>

            <section class="card transactions-card">
                <h3><i class="fas fa-receipt"></i> Transactions</h3>
                <ul id="expense-list">
                    </ul>
            </section>

            <section class="card report-card">
                <h3><i class="fas fa-chart-pie"></i> Monthly Report</h3>
                <form id="report-form">
                     <label for="report-month" class="sr-only">Report Month</label>
                     <input type="number" id="report-month" min="1" max="12">
                     <label for="report-year" class="sr-only">Report Year</label>
                     <input type="number" id="report-year" min="2000" max="2100">
                    <button type="submit">View</button>
                </form>
                <div id="report-result"></div>
            </section>
        </div>
    </main>

    <div id="toast" class="toast"></div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        // --- CONFIG & DOM ELEMENTS ---
        const API_BASE_URL = 'http://localhost:3000/api/expenses';
        
        const expenseForm = document.getElementById('expense-form');
        const expenseList = document.getElementById('expense-list');
        const totalAmountEl = document.getElementById('total-amount');
        const reportForm = document.getElementById('report-form');
        const reportYearEl = document.getElementById('report-year');
        const reportMonthEl = document.getElementById('report-month');
        const reportResultEl = document.getElementById('report-result');
        const addExpenseBtn = document.getElementById('add-expense-btn');
        const toastEl = document.getElementById('toast');

        let allExpenses = []; // Local state
        
        // --- ICON MAPPING (Refactored for efficiency and scalability) ---
        const categoryIconMap = new Map([
            ['fas fa-utensils', ['food', 'grocer', 'restaurant', 'meal', 'طعام', 'أكل', 'مطعم']],
            ['fas fa-file-invoice-dollar', ['bill', 'utility', 'rent', 'فاتورة', 'كهرباء', 'ايجار']],
            ['fas fa-car', ['transport', 'taxi', 'uber', 'gas', 'fuel', 'مواصلات', 'بنزين']],
            ['fas fa-shopping-bag', ['shopping', 'clothes', 'mall', 'تسوق', 'ملابس']],
            ['fas fa-heartbeat', ['health', 'doctor', 'pharmacy', 'صحة', 'دكتور', 'صيدلية']],
            ['fas fa-film', ['entertainment', 'movie', 'cinema', 'game', 'ترفيه', 'سينما']],
            ['fas fa-plane', ['travel', 'flight', 'hotel', 'سفر', 'فندق']],
            ['fas fa-graduation-cap', ['education', 'school', 'college', 'course', 'تعليم', 'مدرسة']],
            ['fas fa-wifi', ['internet', 'wifi', 'انترنت', 'نت']],
            ['fas fa-mobile-alt', ['phone', 'mobile', 'رصيد', 'موبايل']],
            ['fas fa-tv', ['subscription', 'netflix', 'spotify', 'اشتراك']],
            ['fas fa-tools', ['repair', 'maintenance', 'تصليح', 'صيانة']],
            ['fas fa-gift', ['gift', 'present', 'هدية', 'هدايا']],
            ['fas fa-paw', ['pet', 'cat', 'dog', 'حيوان', 'قطة', 'كلب']],
            ['fas fa-ellipsis-h', ['misc', 'other', 'متنوع', 'اخرى']]
        ]);

        const getCategoryIcon = (category) => {
            const catLower = category.toLowerCase();
            for (const [icon, keywords] of categoryIconMap.entries()) {
                if (keywords.some(keyword => catLower.includes(keyword))) {
                    return icon;
                }
            }
            return 'fas fa-dollar-sign'; // Default icon
        };

        // --- UI & NOTIFICATION FUNCTIONS ---
        const showToast = (message, type = 'success') => {
            toastEl.textContent = message;
            toastEl.className = `toast show ${type}`;
            setTimeout(() => {
                toastEl.className = toastEl.className.replace('show', '');
            }, 3000);
        };

        const setLoadingState = (button, isLoading) => {
            const span = button.querySelector('span');
            if (isLoading) {
                button.disabled = true;
                span.innerHTML = '<div class="spinner"></div>';
            } else {
                button.disabled = false;
                span.textContent = 'Add Expense';
            }
        };

        // --- CORE LOGIC ---
        const renderExpense = (expense) => {
            const item = document.createElement('li');
            item.setAttribute('data-id', expense._id);
            item.innerHTML = `
                <div class="expense-info">
                    <i class="${getCategoryIcon(expense.category)} category-icon"></i>
                    <div class="description-group">
                        <span class="description">${expense.description}</span>
                        <span class="category">${expense.category}</span>
                    </div>
                </div>
                <div class="amount-group">
                    <span class="expense-amount">${expense.amount.toFixed(2)} EGP</span>
                    <button class="delete-btn" aria-label="Delete expense"><i class="fas fa-trash"></i></button>
                </div>
            `;
            expenseList.prepend(item);
        };

        const updateTotal = () => {
            const total = allExpenses.reduce((acc, expense) => acc + expense.amount, 0);
            totalAmountEl.textContent = `${total.toFixed(2)} EGP`;
        };
        
        const fetchAndRenderExpenses = async () => {
            try {
                const res = await fetch(API_BASE_URL);
                if (!res.ok) throw new Error('Network response was not ok.');
                allExpenses = await res.json();
                expenseList.innerHTML = ''; // Clear list before rendering
                allExpenses.forEach(renderExpense);
                updateTotal();
            } catch (err) {
                console.error('Fetch Error:', err);
                showToast('Could not fetch expenses.', 'error');
            }
        };
        
        const addExpense = async (e) => {
            e.preventDefault();
            const descriptionInput = document.getElementById('description');
            const amountInput = document.getElementById('amount');
            const categoryInput = document.getElementById('category');

            if (!descriptionInput.value.trim() || !amountInput.value.trim() || !categoryInput.value.trim()) {
                showToast('Please fill in all fields', 'error');
                return;
            }

            const newExpense = {
                description: descriptionInput.value,
                amount: +amountInput.value,
                category: categoryInput.value
            };

            setLoadingState(addExpenseBtn, true);
            try {
                const res = await fetch(API_BASE_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(newExpense)
                });
                if (!res.ok) throw new Error('Failed to add expense.');
                const data = await res.json();
                
                allExpenses.unshift(data);
                renderExpense(data);
                updateTotal();
                expenseForm.reset();
                showToast('Expense added successfully!');

                // Refresh the report after adding expense
                fetchAndRenderReport(reportYearEl.value, reportMonthEl.value);
            } catch (err) {
                console.error('Add Expense Error:', err);
                showToast(err.message, 'error');
            } finally {
                setLoadingState(addExpenseBtn, false);
            }
        };

        const deleteExpense = async (id) => {
            const originalExpenses = [...allExpenses];
            // Optimistic UI update
            allExpenses = allExpenses.filter(expense => expense._id !== id);
            document.querySelector(`[data-id='${id}']`).remove();
            updateTotal();
            showToast('Expense deleted.');

            // Refresh the report after deleting expense
            fetchAndRenderReport(reportYearEl.value, reportMonthEl.value);

            try {
                const res = await fetch(`${API_BASE_URL}/${id}`, { method: 'DELETE' });
                if (!res.ok) throw new Error('Failed to delete on server.');
            } catch (err) {
                console.error('Delete Error:', err);
                showToast('Could not delete expense. Restoring.', 'error');
                allExpenses = originalExpenses; // Revert state
                expenseList.innerHTML = '';
                allExpenses.forEach(renderExpense); // Re-render
                updateTotal();
                // Re-fetch the report after restoring state
                fetchAndRenderReport(reportYearEl.value, reportMonthEl.value);
            }
        };

        const fetchAndRenderReport = async (year, month) => {
            reportResultEl.innerHTML = 'Loading report...';
            try {
                const res = await fetch(`${API_BASE_URL}/report/${year}/${month}`);
                if (!res.ok) throw new Error('No data found for this period.');
                const data = await res.json();
                
                const maxCategoryTotal = Math.max(...Object.values(data.byCategory).map(Number), 0);
                
                let chartHtml = '<ul id="report-chart">';
                for (const [cat, amount] of Object.entries(data.byCategory)) {
                    const barWidth = maxCategoryTotal > 0 ? (amount / maxCategoryTotal) * 100 : 0;
                    chartHtml += `
                        <li class="chart-item">
                            <span class="chart-label">${cat}</span>
                            <div class="chart-bar-container">
                                <div class="chart-bar" style="width: ${barWidth}%;"></div>
                            </div>
                            <span class="chart-amount">${amount.toFixed(2)} EGP</span>
                        </li>
                    `;
                }
                chartHtml += '</ul>';

                const summaryHtml = `
                    <div class="report-summary">
                        <div class="summary-item">Total <strong>${data.total.toFixed(2)} EGP</strong></div>
                        <div class="summary-item">Entries <strong>${data.count}</strong></div>
                    </div>
                `;
                
                reportResultEl.innerHTML = summaryHtml + chartHtml;
                // Trigger bar animation
                requestAnimationFrame(() => {
                    document.querySelectorAll('.chart-bar').forEach(bar => {
                        bar.style.width = bar.style.width; // This seems odd but it forces a reflow to start the animation
                    });
                });

            } catch (err) {
                console.error('Report Error:', err);
                reportResultEl.innerHTML = `<span style="color:var(--danger-color)">${err.message}</span>`;
            }
        };
        
        // --- INITIALIZATION & EVENT LISTENERS ---
        const init = () => {
            const now = new Date();
            reportYearEl.value = now.getFullYear();
            reportMonthEl.value = now.getMonth() + 1;

            expenseForm.addEventListener('submit', addExpense);
            reportForm.addEventListener('submit', (e) => {
                e.preventDefault();
                fetchAndRenderReport(reportYearEl.value, reportMonthEl.value);
            });

            expenseList.addEventListener('click', (e) => {
                const deleteBtn = e.target.closest('.delete-btn');
                if (deleteBtn) {
                    const id = deleteBtn.closest('li').dataset.id;
                    deleteExpense(id);
                }
            });

            // Initial data fetch
            fetchAndRenderExpenses();
            fetchAndRenderReport(reportYearEl.value, reportMonthEl.value);
        };

        init();
    });
    </script>
</body>
</html>
