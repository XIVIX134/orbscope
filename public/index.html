<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker | Modern</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        :root {
            --bg-color: #121212;
            --primary-glass: rgba(255, 255, 255, 0.05);
            --secondary-glass: rgba(255, 255, 255, 0.03);
            --border-color: rgba(255, 255, 255, 0.1);
            --text-primary: #E0E0E0;
            --text-secondary: #BDBDBD;
            --accent-primary: #BB86FC;
            --accent-secondary: #03DAC6;
            --danger-color: #CF6679;
            --success-color: #66CF98;
            --warning-color: #FFD700;
        }

        /* --- LAYOUT FIX: Make layout fill the viewport --- */
        html {
            height: 100%;
        }

        /* General Reset & Body Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-image: radial-gradient(circle at 1px 1px, rgba(255, 255, 255, 0.05) 1px, transparent 0);
            background-size: 20px 20px;
            color: var(--text-primary);
            display: flex;
            justify-content: center;
            align-items: center; /* Center the container */
            height: 100vh; /* Changed from min-height to fix to viewport */
            padding: 1rem; /* Adjusted padding */
            background-color: var(--bg-color);
            overflow: hidden; /* Prevent body from scrolling */
        }

        .sr-only {
            position: absolute; width: 1px; height: 1px; padding: 0; margin: -1px;
            overflow: hidden; clip: rect(0, 0, 0, 0); white-space: nowrap; border: 0;
        }

        /* --- LAYOUT FIX: Use Flexbox for main layout --- */
        .container {
            width: 100%;
            max-width: 1000px;
            height: 100%; /* Fill parent */
            display: flex;
            flex-direction: column;
            gap: 1.5rem; /* Use gap for consistent spacing */
        }

        header {
            text-align: center;
            /* margin-bottom removed, using gap in container */
        }

        header h1 {
            font-size: clamp(2rem, 5vw, 3rem);
            font-weight: 700;
        }

        .total-expenses-container {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            padding: 1.5rem; border-radius: 16px; text-align: center;
            color: #121212; box-shadow: 0 8px 24px rgba(0,0,0,0.3);
            /* margin-bottom removed, using gap in container */
        }

        .total-expenses-container h2 {
            font-size: 1rem; font-weight: 500; margin-bottom: 0.5rem; opacity: 0.9;
        }

        #total-amount {
            font-size: 2.75rem; font-weight: 700;
        }

        /* --- LAYOUT FIX: Make content grid grow and prevent overflow --- */
        .content-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
            flex-grow: 1; /* Allow this section to grow */
            min-height: 0; /* Important fix for flex/grid children */
        }

        @media (min-width: 820px) {
            .content-grid {
                grid-template-columns: 1fr 1.2fr;
            }
        }
        
        /* --- LAYOUT FIX: Allow card to shrink --- */
        .card {
            background: var(--primary-glass); padding: 1.5rem; border-radius: 16px;
            border: 1px solid var(--border-color); -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px); box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
            display: flex; flex-direction: column;
            min-height: 0; /* Allows card to shrink within grid/flex parents */
        }

        .card h3 {
            font-size: 1.25rem; font-weight: 600; margin-bottom: 1.5rem; color: var(--text-primary);
            display: flex; align-items: center; gap: 0.75rem;
        }

        /* Form Styling */
        .form-group {
            display: flex; flex-direction: column; gap: 1.25rem;
        }

        .form-group input {
            width: 100%; padding: 0.9rem 1rem; border: 1px solid var(--border-color);
            border-radius: 8px; background-color: var(--secondary-glass); color: var(--text-primary);
            font-size: 1rem; transition: all 0.3s ease;
        }
        .form-group input::placeholder { color: var(--text-secondary); opacity: 0.7; }
        .form-group input:focus-visible { outline: none; border-color: var(--accent-primary); box-shadow: 0 0 0 3px rgba(187, 134, 252, 0.3); }

        .form-group button {
            padding: 0.9rem; border: none; border-radius: 8px; background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            color: #121212; font-size: 1rem; font-weight: 600; cursor: pointer; transition: all 0.3s ease;
            display: flex; justify-content: center; align-items: center; gap: 0.5rem;
        }
        .form-group button:hover { transform: translateY(-2px); box-shadow: 0 4px 15px rgba(0,0,0,0.2); }
        .form-group button:disabled { cursor: not-allowed; opacity: 0.7; transform: none; box-shadow: none; }
        
        .spinner {
            border: 2px solid rgba(0, 0, 0, 0.3); border-top: 2px solid #121212;
            border-radius: 50%; width: 16px; height: 16px; animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* --- LAYOUT FIX: Make expense list scrollable and flexible --- */
        #expense-list {
            list-style: none;
            overflow-y: auto; /* Enable vertical scrolling */
            flex-grow: 1; /* Allow list to fill the card's available space */
            padding-right: 0.5rem;
            margin-right: -0.5rem;
            /* max-height removed */
        }
        #expense-list::-webkit-scrollbar { width: 6px; }
        #expense-list::-webkit-scrollbar-track { background: transparent; }
        #expense-list::-webkit-scrollbar-thumb { background: var(--border-color); border-radius: 3px; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
        #expense-list li {
            padding: 1rem; border-bottom: 1px solid var(--border-color); display: flex; justify-content: space-between; align-items: center;
            transition: background-color 0.3s ease; animation: fadeIn 0.5s ease-out; border-radius: 8px;
        }
        #expense-list li:last-child { border-bottom: none; }
        #expense-list li:hover { background-color: var(--secondary-glass); }
        .expense-info { display: flex; align-items: center; gap: 1rem; }
        .category-icon { font-size: 1.5rem; color: var(--accent-secondary); width: 30px; text-align: center; }
        .description-group { display: flex; flex-direction: column; }
        .description-group .description { font-weight: 500; }
        .description-group .category { font-size: 0.8rem; color: var(--text-secondary); }
        .amount-group { display: flex; align-items: center; gap: 1rem; }
        .expense-amount { font-size: 1.1rem; font-weight: 600; }
        .delete-btn {
            background: none; border: none; color: var(--text-secondary); cursor: pointer;
            font-size: 1rem; transition: all 0.3s ease; opacity: 0; padding: 0.5rem;
        }
        #expense-list li:hover .delete-btn { opacity: 1; }
        .delete-btn:hover { color: var(--danger-color); transform: scale(1.1); }
        
        /* --- IMPROVED SUMMARY/REPORT SECTION --- */
        .summary-card { gap: 1.5rem; }
        #summary-controls { display: flex; gap: 1rem; align-items: center; flex-wrap: wrap; }
        #summary-controls select, #summary-controls input {
            padding: 0.75rem; background: var(--secondary-glass); border-radius: 8px;
            border: 1px solid var(--border-color); color: var(--text-primary);
        }

        #budget-display-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
            margin-top: 1rem;
        }
        
        .progress-donut-container {
            position: relative;
            width: 180px;
            height: 180px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* --- DONUT CHART FIX: Prevent clipping --- */
        .progress-donut-svg {
            transform: rotate(-90deg);
            width: 100%;
            height: 100%;
            overflow: visible; /* Fixes the stroke being cut off */
        }

        .donut-track, .donut-fill {
            fill: none;
            stroke-width: 18;
        }
        
        .donut-track {
            stroke: var(--secondary-glass);
        }

        .donut-fill {
            stroke-linecap: round;
            transition: stroke-dashoffset 0.8s cubic-bezier(0.25, 1, 0.5, 1), stroke 0.5s ease;
        }
        .donut-fill.low { stroke: var(--success-color); }
        .donut-fill.medium { stroke: var(--warning-color); }
        .donut-fill.high { stroke: var(--danger-color); }

        .progress-donut-text {
            position: absolute;
            text-align: center;
        }

        #progress-percentage {
            font-size: 2.25rem;
            font-weight: 700;
            color: var(--text-primary);
        }
        
        .progress-donut-text span {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        #budget-labels {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1.5rem;
            width: 100%;
            max-width: 450px;
            text-align: center;
        }
        
        .budget-label-item .label-title {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-bottom: 0.25rem;
            display: block;
        }

        .budget-label-item .label-value {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        #budget-value {
            cursor: pointer;
            border-bottom: 1px dashed var(--text-secondary);
            transition: all 0.2s ease;
        }
        #budget-value:hover {
            border-bottom-color: var(--accent-primary);
            color: var(--accent-primary);
        }
        #budget-input-form { display: none; }
        #budget-input {
             width: 100px; padding: 0.25rem 0.5rem; font-size: 1.1rem;
             text-align: center; background: var(--secondary-glass);
             border: 1px solid var(--border-color); color: var(--text-primary); border-radius: 4px;
        }

        #remaining-value.negative { color: var(--danger-color); }

        #category-breakdown {
            width: 100%;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--border-color);
        }
        
        #category-breakdown h4 { font-weight: 500; color: var(--text-secondary); font-size: 1rem; margin-bottom: 1rem; }
        #category-chart { list-style: none; padding: 0; }
        .chart-item {
            display: grid;
            grid-template-columns: 120px 1fr 100px;
            align-items: center; margin-bottom: 0.75rem; font-size: 0.9rem; gap: 1rem;
        }
        .chart-bar-container { background-color: var(--secondary-glass); border-radius: 4px; height: 10px; overflow: hidden; }
        .chart-bar {
            background-image: linear-gradient(90deg, var(--accent-secondary), var(--accent-primary));
            height: 100%; border-radius: 4px; transition: width 0.5s ease-in-out; width: 0;
        }
        .chart-label { white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .chart-amount { text-align: right; font-weight: 500; }

        /* Toast Notification */
        .toast {
            position: fixed; bottom: 2rem; left: 50%; transform: translate(-50%, 20px); padding: 1rem 2rem;
            border-radius: 8px; color: #121212; font-weight: 600; z-index: 1000; opacity: 0;
            visibility: hidden; transition: all 0.4s cubic-bezier(0.25, 1, 0.5, 1);
        }
        .toast.show { opacity: 1; visibility: visible; transform: translate(-50%, 0); }
        .toast.success { background-color: var(--success-color); }
        .toast.error { background-color: var(--danger-color); }
    </style>
</head>
<body>
    <main class="container">
        <header>
            <h1>Expense Tracker</h1>
        </header>

        <div class="total-expenses-container">
            <h2>All-Time Total Expenses</h2>
            <div id="total-amount">0.00 EGP</div>
        </div>

        <div class="content-grid">
            <section class="card add-expense-card">
                <h3><i class="fas fa-plus-circle"></i> Add New Expense</h3>
                <form id="expense-form" class="form-group">
                    <div><label for="description" class="sr-only">Expense Description</label><input type="text" id="description" placeholder="Expense Description" required></div>
                    <div><label for="category" class="sr-only">Category</label><input type="text" id="category" placeholder="Category (e.g., Food, Bills)" required></div>
                    <div><label for="amount" class="sr-only">Amount</label><input type="number" id="amount" placeholder="Amount" required min="0.01" step="0.01"></div>
                    <button type="submit" id="add-expense-btn"><i class="fas fa-plus"></i><span>Add Expense</span></button>
                </form>
            </section>

            <section class="card transactions-card">
                <h3><i class="fas fa-receipt"></i> Recent Transactions</h3>
                <ul id="expense-list"></ul>
            </section>
        </div>

        <section class="card summary-card">
            <h3><i class="fas fa-chart-pie"></i> Monthly Summary</h3>
            <div id="summary-controls">
                <label for="summary-month" class="sr-only">Month</label><select id="summary-month"></select>
                <label for="summary-year" class="sr-only">Year</label><input type="number" id="summary-year" min="2000" max="2100">
            </div>
            
            <div id="budget-display-area">
                <div class="progress-donut-container">
                    <svg class="progress-donut-svg" viewBox="0 0 100 100">
                        <circle class="donut-track" cx="50" cy="50" r="42"></circle>
                        <circle id="donut-fill" class="donut-fill" cx="50" cy="50" r="42"></circle>
                    </svg>
                    <div class="progress-donut-text">
                        <div id="progress-percentage">0%</div>
                        <span>Spent</span>
                    </div>
                </div>
                
                <div id="budget-labels">
                    <div class="budget-label-item">
                        <span class="label-title">Spent</span>
                        <span id="spent-value" class="label-value">0.00</span>
                    </div>
                    <div class="budget-label-item">
                        <span class="label-title">Budget</span>
                        <span id="budget-value-display" class="label-value">
                            <span id="budget-value">0.00</span>
                            <form id="budget-input-form">
                                <input type="number" id="budget-input" step="0.01" min="0">
                            </form>
                        </span>
                    </div>
                    <div class="budget-label-item">
                        <span class="label-title">Remaining</span>
                        <span id="remaining-value" class="label-value">0.00</span>
                    </div>
                </div>
            </div>

            <div id="category-breakdown">
                <h4>Category Breakdown</h4>
                <ul id="category-chart"></ul>
            </div>
        </section>
    </main>

    <div id="toast" class="toast"></div>

    <script>
    // --- JavaScript is unchanged as the fixes are CSS-only ---
    document.addEventListener('DOMContentLoaded', () => {
        // --- CONFIG & STATE ---
        const API_BASE_URL = '/api/expenses';
        const CURRENCY = 'EGP';
        let state = {
            allExpenses: [],
            summary: { budget: 0, total: 0, byCategory: {} }
        };

        // --- DOM ELEMENTS ---
        const expenseForm = document.getElementById('expense-form');
        const expenseList = document.getElementById('expense-list');
        const totalAmountEl = document.getElementById('total-amount');
        const addExpenseBtn = document.getElementById('add-expense-btn');
        const toastEl = document.getElementById('toast');
        // Summary Elements
        const summaryMonthEl = document.getElementById('summary-month');
        const summaryYearEl = document.getElementById('summary-year');
        const donutFill = document.getElementById('donut-fill');
        const progressPercentageEl = document.getElementById('progress-percentage');
        const spentValueEl = document.getElementById('spent-value');
        const budgetValueDisplayEl = document.getElementById('budget-value-display');
        const budgetValueEl = document.getElementById('budget-value');
        const budgetInputForm = document.getElementById('budget-input-form');
        const budgetInput = document.getElementById('budget-input');
        const remainingValueEl = document.getElementById('remaining-value');
        const categoryChartEl = document.getElementById('category-chart');
        
        // --- Setup Donut Chart ---
        const circumference = 2 * Math.PI * 42; // 2 * pi * r
        donutFill.style.strokeDasharray = circumference;

        // --- ICON MAPPING ---
        const categoryIconMap = new Map([
            ['fas fa-utensils', ['food', 'grocer', 'restaurant', 'meal', 'طعام', 'أكل', 'مطعم']],
            ['fas fa-file-invoice-dollar', ['bill', 'utility', 'rent', 'فاتورة', 'كهرباء', 'ايجار']],
            ['fas fa-car', ['transport', 'taxi', 'uber', 'gas', 'fuel', 'مواصلات', 'بنزين']],
            ['fas fa-shopping-bag', ['shopping', 'clothes', 'mall', 'تسوق', 'ملابس']],
            ['fas fa-heartbeat', ['health', 'doctor', 'pharmacy', 'صحة', 'دكتور', 'صيدلية']],
            ['fas fa-film', ['entertainment', 'movie', 'cinema', 'game', 'ترفيه', 'سينما']],
            ['fas fa-plane', ['travel', 'flight', 'hotel', 'سفر', 'فندق']],
            ['fas fa-ellipsis-h', ['misc', 'other', 'متنوع', 'اخرى']]
        ]);
        const getCategoryIcon = (category) => {
            const catLower = category.toLowerCase();
            for (const [icon, keywords] of categoryIconMap.entries()) {
                if (keywords.some(keyword => catLower.includes(keyword))) return icon;
            }
            return 'fas fa-dollar-sign';
        };

        // --- UI UPDATE FUNCTIONS ---
        const showToast = (message, type = 'success') => {
            toastEl.textContent = message;
            toastEl.className = `toast show ${type}`;
            setTimeout(() => { toastEl.className = toastEl.className.replace('show', ''); }, 3000);
        };

        const setLoadingState = (button, isLoading) => {
            const span = button.querySelector('span');
            button.disabled = isLoading;
            span.innerHTML = isLoading ? '<div class="spinner"></div>' : 'Add Expense';
        };

        const renderTransactions = () => {
            expenseList.innerHTML = '';
            // Limiting to 15 recent expenses is fine, but the full list is in state.
            const recentExpenses = state.allExpenses.slice(0, 15);
            recentExpenses.forEach(expense => {
                const item = document.createElement('li');
                item.setAttribute('data-id', expense._id);
                item.innerHTML = `
                    <div class="expense-info">
                        <i class="${getCategoryIcon(expense.category)} category-icon"></i>
                        <div class="description-group">
                            <span class="description">${expense.description}</span>
                            <span class="category">${expense.category}</span>
                        </div>
                    </div>
                    <div class="amount-group">
                        <span class="expense-amount">${expense.amount.toFixed(2)} ${CURRENCY}</span>
                        <button class="delete-btn" aria-label="Delete expense"><i class="fas fa-trash"></i></button>
                    </div>`;
                expenseList.appendChild(item);
            });
            const totalSpent = state.allExpenses.reduce((acc, exp) => acc + exp.amount, 0);
            totalAmountEl.textContent = `${totalSpent.toFixed(2)} ${CURRENCY}`;
        };
        
        const renderSummary = () => {
            const { budget = 0, total: spent = 0, byCategory = {} } = state.summary;
            const remaining = budget - spent;
            const percentage = budget > 0 ? (spent / budget) * 100 : 0;
            
            // Update Donut Chart
            const offset = circumference - (percentage / 100) * circumference;
            donutFill.style.strokeDashoffset = Math.max(0, offset);
            donutFill.classList.remove('high', 'medium', 'low');
            if (percentage > 85) donutFill.classList.add('high');
            else if (percentage > 60) donutFill.classList.add('medium');
            else donutFill.classList.add('low');

            // Update Text
            progressPercentageEl.textContent = `${Math.round(percentage)}%`;
            spentValueEl.textContent = `${spent.toFixed(2)}`;
            budgetValueEl.textContent = `${budget.toFixed(2)}`;
            remainingValueEl.textContent = `${remaining.toFixed(2)}`;
            remainingValueEl.classList.toggle('negative', remaining < 0);
            
            // Render category chart
            categoryChartEl.innerHTML = '';
            const sortedCategories = Object.entries(byCategory).sort(([,a],[,b]) => b - a);
            const maxCategoryTotal = sortedCategories.length > 0 ? sortedCategories[0][1] : 0;
            
            if (sortedCategories.length === 0) {
                categoryChartEl.innerHTML = '<li>No expenses for this period.</li>';
            } else {
                sortedCategories.forEach(([cat, amount]) => {
                    const barWidth = maxCategoryTotal > 0 ? (amount / maxCategoryTotal) * 100 : 0;
                    const item = document.createElement('li');
                    item.className = 'chart-item';
                    item.innerHTML = `
                        <span class="chart-label">${cat}</span>
                        <div class="chart-bar-container"><div class="chart-bar" style="width: ${barWidth}%;"></div></div>
                        <span class="chart-amount">${amount.toFixed(2)}</span>`;
                    categoryChartEl.appendChild(item);
                });
            }
        };

        // --- API & DATA FUNCTIONS ---
        const fetchAllExpenses = async () => {
            try {
                const res = await fetch(API_BASE_URL);
                if (!res.ok) throw new Error('Failed to fetch expenses.');
                state.allExpenses = (await res.json()).sort((a,b) => new Date(b.date) - new Date(a.date));
                renderTransactions();
            } catch (err) { console.error(err); showToast(err.message, 'error'); }
        };
        
        const fetchSummary = async () => {
            const year = summaryYearEl.value;
            const month = summaryMonthEl.value;
            try {
                const res = await fetch(`${API_BASE_URL}/report/${year}/${month}`);
                if (!res.ok) throw new Error('No data for this period.');
                state.summary = await res.json();
            } catch (err) { state.summary = { budget: 0, total: 0, byCategory: {} }; } // Reset on error
            renderSummary();
        };

        const addExpense = async (e) => {
            e.preventDefault();
            const newExpense = {
                description: document.getElementById('description').value.trim(),
                amount: +document.getElementById('amount').value,
                category: document.getElementById('category').value.trim()
            };
            if (!newExpense.description || !newExpense.amount || !newExpense.category) {
                return showToast('Please fill all fields', 'error');
            }
            setLoadingState(addExpenseBtn, true);
            try {
                const res = await fetch(API_BASE_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(newExpense)
                });
                if (!res.ok) throw new Error('Failed to add expense.');
                expenseForm.reset();
                showToast('Expense added!', 'success');
                await Promise.all([fetchAllExpenses(), fetchSummary()]);
            } catch (err) { showToast(err.message, 'error'); } 
            finally { setLoadingState(addExpenseBtn, false); }
        };

        const deleteExpense = async (id) => {
            try {
                const res = await fetch(`${API_BASE_URL}/${id}`, { method: 'DELETE' });
                if (!res.ok) throw new Error('Failed to delete expense.');
                showToast('Expense deleted.', 'success');
                await Promise.all([fetchAllExpenses(), fetchSummary()]);
            } catch (err) { showToast(err.message, 'error'); }
        };
        
        const setBudget = async (newBudgetValue) => {
            const budget = parseFloat(newBudgetValue);
            if (isNaN(budget) || budget < 0) return;
            try {
                await fetch(`${API_BASE_URL}/budget`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ budget }),
                });
                state.summary.budget = budget;
                renderSummary();
                showToast('Budget updated!', 'success');
            } catch (error) { showToast('Failed to update budget.', 'error'); }
        };
        
        // --- INITIALIZATION & EVENT LISTENERS ---
        const init = () => {
            const now = new Date();
            const currentYear = now.getFullYear();
            const currentMonth = now.getMonth() + 1;
            
            summaryYearEl.value = currentYear;
            const months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
            summaryMonthEl.innerHTML = months.map((month, i) => `<option value="${i+1}">${month}</option>`).join('');
            summaryMonthEl.value = currentMonth;
            
            expenseForm.addEventListener('submit', addExpense);

            expenseList.addEventListener('click', (e) => {
                const deleteBtn = e.target.closest('.delete-btn');
                if (deleteBtn && confirm('Delete this expense?')) {
                    deleteExpense(deleteBtn.closest('li').dataset.id);
                }
            });

            [summaryMonthEl, summaryYearEl].forEach(el => el.addEventListener('change', fetchSummary));

            // *** FIXED BUDGET EDIT LOGIC ***
            let isEditingBudget = false;
            budgetValueEl.addEventListener('click', () => {
                if (isEditingBudget) return;
                isEditingBudget = true;
                budgetValueEl.style.display = 'none';
                budgetInputForm.style.display = 'inline-block';
                budgetInput.value = state.summary.budget > 0 ? state.summary.budget : '';
                budgetInput.focus();
                budgetInput.select();
            });

            const finishBudgetEdit = () => {
                if (!isEditingBudget) return;
                setBudget(budgetInput.value);
                budgetInputForm.style.display = 'none';
                budgetValueEl.style.display = 'inline';
                isEditingBudget = false;
            };

            budgetInputForm.addEventListener('submit', (e) => { e.preventDefault(); finishBudgetEdit(); });
            budgetInput.addEventListener('blur', finishBudgetEdit);

            // Initial data fetch
            fetchAllExpenses();
            fetchSummary();
        };

        init();
    });
    </script>
</body>
</html>
